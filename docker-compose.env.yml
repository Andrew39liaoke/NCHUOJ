version: '3'
services:
  mysql:
    image: mysql:8
    container_name: wlx-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - ./.mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    restart: always
    networks:
      - mynetwork

  redis:
    image: redis:6
    container_name: wlx-redis
    ports:
      - "6379:6379"
    networks:
      - mynetwork
    volumes:
      - ./.redis-data:/data

  rabbitmq:
    image: rabbitmq:3.12.6-management
    container_name: wlx-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: hmall    # 更新用户名
      RABBITMQ_DEFAULT_PASS: 123456    # 更新密码
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./.rabbitmq-data:/var/lib/rabbitmq
    networks:
      - mynetwork

  nacos:
    image: nacos/nacos-server:v2.2.0-slim
    container_name: wlx-nacos
    ports:
      - "8848:8848"
    volumes:
      - ./.nacos-data:/home/nacos/data
    networks:
      - mynetwork
    environment:
      - MODE=standalone
      - PREFER_HOST_MODE=hostname
      - TZ=Asia/Shanghai

networks:
  mynetwork: